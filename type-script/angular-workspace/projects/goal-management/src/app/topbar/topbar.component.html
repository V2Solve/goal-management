<table style="width: 100%;">
    <tr>
        <td style="width: 80%">
             <div class="p-text-left" style="font-family: Verdana, Geneva, Tahoma, sans-serif;" ><h3><i class="pi pi-star"></i>&nbsp;Goal Management and Tracking System</h3></div>
        </td>
        <td class="p-text-right" style="width: 20%; font-size: smaller;">
            <span *ngIf="isLoggedIn ()">
                Welcome {{getUserName()}}, <button (click)="logout()" title="Click to logout.">X</button>
            </span>
            <span *ngIf="!isLoggedIn ()">
                Hello Guest <a (click)="login()" title="Click to login."><i class="pi pi-sign-in"></i></a>
            </span>
        </td>
    </tr>
</table>
<hr>
